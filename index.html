<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>TFOA</title>
  <link rel="icon" type="image/gif" href="https://tooda.sh/favicon.gif">
  <link href="./TOoDA_files/css2" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: rgb(6,6,6);
      color: #e0e0e0;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
    }
    #enter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(6,6,6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 1s ease;
    }
    #enter-overlay.fade-out {
      opacity: 0;
    }
    #enter-overlay h1 {
      color: #e0e0e0;
      font-size: 1.5rem;
      font-weight: normal;
    }
    header {
      position: relative;
      height: 450px;
    }
    .angel {
      position: absolute;
      top: 0;
      left: 50%;
      width: 200px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: #aaa;
      margin-bottom: 1rem;
    }
    .links {
      margin: 1.5rem 0;
    }
    .links a {
      display: block;
      color: #f05454;
      margin: 0.5rem 0;
      transition: color 0.2s ease;
    }
    .links a:hover {
      color: #ff6f6f;
      text-decoration: underline;
    }
    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 2rem 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      text-align: center;
      max-width: 300px;
      background: none;
      border: none;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #888;
      padding-bottom: 1rem;
    }
    @-webkit-keyframes swing {
      0% {
        -webkit-transform: translateX(-50%) rotate(0deg);
                transform: translateX(-50%) rotate(0deg);
      }
      25% {
        -webkit-transform: translateX(-50%) rotate(6deg);
                transform: translateX(-50%) rotate(6deg);
      }
      50% {
        -webkit-transform: translateX(-50%) rotate(-6deg);
                transform: translateX(-50%) rotate(-6deg);
      }
      75% {
        -webkit-transform: translateX(-50%) rotate(6deg);
                transform: translateX(-50%) rotate(6deg);
      }
      100% {
        -webkit-transform: translateX(-50%) rotate(0deg);
                transform: translateX(-50%) rotate(0deg);
      }
    }
    @keyframes swing {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }
      25% {
        transform: translateX(-50%) rotate(6deg);
      }
      50% {
        transform: translateX(-50%) rotate(-6deg);
      }
      75% {
        transform: translateX(-50%) rotate(6deg);
      }
      100% {
        transform: translateX(-50%) rotate(0deg);
      }
    }
    .swing {
      transform-origin: top center;
      -webkit-animation-name: swing;
              animation-name: swing;
      -webkit-animation-duration: 4s;
              animation-duration: 4s;
      -webkit-animation-iteration-count: infinite;
              animation-iteration-count: infinite;
      -webkit-animation-timing-function: ease-in-out;
              animation-timing-function: ease-in-out;
    }
  </style>
</head>
<body>
